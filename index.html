<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Manrope:wght@200..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor</title>
</head>
<body>
    <div class="grid">
      <main class="grid__main">
        <div class="grid__main__menu rounded">
          <div class="grid__main__menu--header rounded">
              <img src="./images/image-jeremy.png" alt="Jeremy Robson">
              <div class="grid__main__menu--header--text">
                <h1 class="grid__main__menu--header--text--name">Report for</h1>
                <h2 class="grid__main__menu--header--text--username">Jeremy Robson</h2>
              </div>
            </div>
          <div class="grid__main__menu--content rounded">
              <button class="daily active">Daily</button>  
              <button class="weekly disabled">Weekly</button>
              <button class="monthly disabled">Monthly</button>
          </div>
        </div>
        <div class="grid__main--card grid__main--card--work">
          <div class="grid__main--card__image rounded">
            <img src="./images/icon-work.svg" alt="icon-work">
          </div>
          <div class="grid__main--card__content">
            <div class="grid__main--card__content--category">
              <h3>Work</h3>
               <ul><li></li><li></li><li></li></ul>
            </div>
            <div class="grid__main--card__content--data">
              <p class="grid__main--card__content--data--time">5hrs</p>
              <p class="grid__main--card__content--data--previous">Previous - 7hrs</p>
            </div>
          </div>
        </div>
        <div class="grid__main--card grid__main--card--play">
          <div class="grid__main--card__image rounded">
            <img src="./images/icon-play.svg" alt="icon-play">
          </div>
          <div class="grid__main--card__content">
            <div class="grid__main--card__content--category">
              <h3>Play</h3>
              <ul><li></li><li></li><li></li></ul>
            </div>
            <div class="grid__main--card__content--data">
              <p class="grid__main--card__content--data--time">1hr</p>
              <p class="grid__main--card__content--data--previous">Previous - 2hrs</p>
            </div>
          </div>
        </div>
        <div class="grid__main--card grid__main--card--study">
           <div class="grid__main--card__image rounded">
            <img src="./images/icon-study.svg" alt="icon-study">
          </div>
          <div class="grid__main--card__content">
           <div class="grid__main--card__content--category">
              <h3>Study</h3>
               <ul><li></li><li></li><li></li></ul>
            </div>
            <div class="grid__main--card__content--data">
              <p class="grid__main--card__content--data--time">0hrs</p>
              <p class="grid__main--card__content--data--previous">Previous - 1hr</p>
            </div>
          </div>
        </div>        
        <div class="grid__main--card grid__main--card--exercise">
          <div class="grid__main--card__image rounded">
            <img src="./images/icon-exercise.svg" alt="icon-exercise">
          </div>
          <div class="grid__main--card__content">
            <div class="grid__main--card__content--category">
              <h3>Exercise</h3>
               <ul><li></li><li></li><li></li></ul>
            </div>
            <div class="grid__main--card__content--data">
              <p class="grid__main--card__content--data--time">1hr</p>
              <p class="grid__main--card__content--data--previous">Previous - 1hr</p>
            </div>
          </div>
        </div>
        <div class="grid__main--card grid__main--card--social">
          <div class="grid__main--card__image rounded">
            <img src="./images/icon-social.svg" alt="icon-social">
          </div>
          <div class="grid__main--card__content">
            <div class="grid__main--card__content--category">
              <h3>Social</h3>
               <ul><li></li><li></li><li></li></ul>
            </div>
            <div class="grid__main--card__content--data">
              <p class="grid__main--card__content--data--time">1hr</p>
              <p class="grid__main--card__content--data--previous">Previous - 3hrs</p>
            </div>
          </div>
        </div>
        <div class="grid__main--card grid__main--card--self-care">
          <div class="grid__main--card__image rounded">
             <img src="./images/icon-self-care.svg" alt="icon-self-are">
          </div>
          <div class="grid__main--card__content">
           <div class="grid__main--card__content--category">
              <h3>Self Care</h3>
               <ul><li></li><li></li><li></li></ul>
            </div>
            <div class="grid__main--card__content--data">
              <p class="grid__main--card__content--data--time">0hrs</p>
              <p class="grid__main--card__content--data--previous">Previous - 1hr</p>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script defer src="./js/script.js"></script>
</body>
</html>
